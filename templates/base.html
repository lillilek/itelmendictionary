<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ительменский словарь{% endblock %}</title>

    <!-- Подключение шрифта Mulish -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mulish', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .navbar {
            background: #6c757d;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Поиск</a>
        <a href="{{ url_for('about') }}">О словаре</a>
        <a href="{{ url_for('gloss_search_page') }}">Поиск по глоссам</a>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
